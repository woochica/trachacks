<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xi="http://www.w3.org/2001/XInclude"
	xmlns:py="http://genshi.edgewall.org/">
<head>
<title>$title</title>
<!-- metadata -->
<meta name="generator" content="Trac" />
<meta name="version" content="Trac $trac.version" />
<meta name="presdate" content="20050728" />
<meta name="author" content="$trac.authname" />
<meta name="company" content="Edgewall" />
<!-- configuration parameters -->
<meta name="defaultView" content="slideshow" />
<meta name="controlVis" content="hidden" />
<!-- style sheet links -->
<link rel="stylesheet" href="${href.chrome()}/slideshow/ui/$theme/slides.css" type="text/css" media="projection" id="slideProj" />
<link rel="stylesheet" href="${href.chrome()}/slideshow/ui/$theme/outline.css" type="text/css" media="screen" id="outlineStyle" />
<link rel="stylesheet" href="${href.chrome()}/slideshow/ui/$theme/print.css" type="text/css" media="print" id="slidePrint" />
<link rel="stylesheet" href="${href.chrome()}/slideshow/ui/$theme/opera.css" type="text/css" media="projection" id="operaFix" />
<!-- S5 JS -->
<script src="${href.chrome()}/slideshow/ui/$theme/slides.js" type="text/javascript"></script>
</head>
<body>

<div class="layout">
<div id="controls"><!-- DO NOT EDIT --></div>
<div id="currentSlide"><!-- DO NOT EDIT --></div>
<div id="header"></div>
<div id="footer">
<h1 py:if="location">$location</h1>
<h2 py:if="title">$title</h2>
</div>
</div>

<div class="presentation">
<div class="slide">
$title_page
</div>

<py:for each="slide in slides" >

<div class="slide">
$slide.body
<div py:if="slide.handout" class="handout">
$slide.handout
</div>
</div>
</py:for>

</div>

</body>
</html>
