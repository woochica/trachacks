<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <xi:include href="macros.html" />
  <head>
    <title py:if="title">$target</title>
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
  </head>

  <body>
    <div py:if="trail" id="ctxtnav" class="nav">
      <h2>PyDoc Navigation</h2>
      <ul>
        <li><a href="${req.href.pydoc()}">Index</a></li>
        <li py:for="component in trail[:-1]" py:content="component" />
        <li class="last" py:content="trail[-1]" />
      </ul>
      <hr />
    </div>

    <div id="content" class="pydoc" py:content="generate_help(target)" />
  </body>
</html>
